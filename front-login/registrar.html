<!DOCTYPE html>
<html>
    
<head>
	<title>LOGIN CON AUTENTICACION POR CORREO</title>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet"  href="/src/css/style.css" / >
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card2">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="src/img/card.png" class="brand_logo" alt="Logo">
					</div>
				</div>                
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-id-card"></i></span>
							</div>
							<input type="text" name="txtname" id="txtname" class="form-control input_user" value="" placeholder="Nombres">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-id-card"></i></span>
							</div>
							<input type="text" name="txtlastname" id="txtlastname" class="form-control input_user" value="" placeholder="Apellidos">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="text" name="txtemail" id="txtemail" class="form-control input_user" value="" placeholder="Email">
						</div>                                                
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="txtpass" id="txtpass" class="form-control input_pass" value="" placeholder="Contraseña">
						</div>
						<div class="d-flex justify-content-center mt-3 msglogin"></div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="button" name="btnregistrar" id="btnregistrar" class="btn login_btn">Registrar</button>
						</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						¿Ya tienes una cuenta? <a href="login.html" class="ml-2">Iniciar Sesión</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/src/js/register.js" ></script>
</body>
</html>
